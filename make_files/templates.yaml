---
domain: templates.cape.io # This is the cache CNAME used for the virtual server on the compile server. CNAME that domain to cache.cape.io and it will serve the compiled website.
uid: 1 # The CAPE user ID to use for authenticating against the providers when requesting API resources. This needs to be updated to the correct uid.
cape_version: 2.1.6 # Current version of cape can be found at v2.api.cape.io/version

load:
  - "/_api/content/_load.json"
  - "/_api/gh_theme/_load.json"

api: # An API is a set of default information. Think of an API as a collection of content.
  content: # Used to get content from github.
    provider: github
    arg:
      owner: sundaysenergy
      repo: templates.cape.io
      branch: gh-pages
    load: # To load previously created content from this API you need to specificy the load param.
      resource: tree # Github has a nice index of all content in a repo.
      _id: path
      arg:
        recursive: true # Thankfully they have an option to get results recursively.
        sha: gh-pages

model:
  files:
    type: files
    filter:
      api: content
      should:
        _ext: ['.jpg', '.jpeg', '.png', '.css', '.js', '.ico', '.gif', '.html', '.ttf', '.pdf', '.mustache']
    file:
      source_file:
        api: content
        resource: raw
        file_id: '{{&_id}}'
        type: any
        arg:
          path: '{{&_id}}'

  template:
    filter:
      api: content
      must:
        _dirname: cape
    field:
      _self:
        api: content
        resource: raw
        type: yaml_front
        default: default.html
        arg:
          path: '{{&_id}}'

  readme: # process the readme into html. Probably change to a list of pages soon?
    type: object
    filter:
      api: content
      must:
        _id: README.md
    field:
      _self:
        api: content
        resource: raw
        type: md
        arg:
          path: '{{&_id}}'

view:
  index_html:
    type: string
    file_id: 'index.html'
    field:
      data: true
      readme: true
    template:
      model: template
      _id: default.mustache
      partial:
        page_html:
          model: template # Load same way as you load a template.
          _id: readme.html
