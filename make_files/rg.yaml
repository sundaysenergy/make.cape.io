  images:
    type: files
    filter:
      api: images
    field: # original file.


view:
  login:
    type: string
    file_id: login/index.html
    field:
      theme:
        provider: wget
        resource: json
        arg:
          url: http://db.cape.io/data/rg/theme
      timestamp:
        provider: wget
        resource: json
        arg:
          url: https://timestamp.webscript.io/
    template:
      api: gh_repo
      resource: raw_api
      arg:
        path: login/index.html

  price_list:
    type: list
    output_id: trade/pricelist.json
    field:
      items: true
    pager:
      iterate: items
      field_id: item
    emit:
      name: '{{item.descript_1}}'
      color: '{{item.descript_2}}'
      id: '{{item._id}}'
      content: '{{item.content}}'
      repeat: '{{item.repeat}}'
      width: '{{item.width}}'
      price: '{{item.price}}'
