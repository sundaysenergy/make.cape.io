---
domain: r-g.cape.io # This is the cache CNAME used for the virtual server on the compile server. CNAME that domain to cache.cape.io and it will serve the compiled website.
cdn: img.rg.ookb.co
uid: kb # The CAPE user ID to use for authenticating against the providers when requesting API resources. This needs to be updated to the correct uid.
cape_version: 2.2.2 # Current version of cape can be found in Kai's head. Future at v2.cape.io/version

load:
  - "/_api/items/_load.json"
  - "/_api/gh_repo/_load.json"
  - "/_dropbox/_poll/photos"
  #- "/_api/cdn/_load.json"
  # - "/_model/items/model_fields_add.json"
  # - "/_model/files/model_fields_reload.json"
  # - "/_model/template/model_fields_reload.json"
  # - "/_model/pages/model_fields_reload.json"
  - "/_view/_all/_output"

api: # An API as a collection of content.
  user:
    provider: order-track
    arg:
      uid: 5
    load:
      _id: customerNumber
      resource: user

  list:
    provider: cape
    primary_key: id
    props:
      name:
        type: string
        required: true
      api_id:
        type: string
        required: true
        default: items
      uid:
        type: string
        required: true
      entities:
        type: array
        required: true
        default: []
    index:
      - uid

  cdn:
    provider: cloudfiles
    arg:
      container: img.rg.ookb.co

  photos:
    #insert_only: true
    provider: dropbox
    arg:
      root: sandbox
      path_prefix: /rg
    field:
      filename: true
      dir_i: true
      _self:
        overwrite_file: false
    fields:
      - # Passementrie
        filter:
          must:
            mime_type: "image/jpeg"
            dir1: Passementrie
        field:
          collection: passementerie
          _file:
            source_file:
              path: 'items/{{filename}}/original.jpg'
            wide:
              path: 'items/{{filename}}/1170.jpg'
            xlarge:
              path: 'items/{{filename}}/2560.jpg'
        rename:
          filename: itemNumber
      - # Leather
        filter:
          must:
            mime_type: "image/jpeg"
            dir1: leather
        field:
          collection: leather
          itemNumber:
            func: string_replace
            arg:
              string: path
              regex: '.*[\_/]([^_]*[-][^_]*)[\_\.].*'
              replace: '$1'
      - # Textiles
        filter:
          must:
            mime_type: 'image/jpeg'
          should:
            dir1: [normal, far]
        field:
          collection: textile
          itemNumber:
            app: map
            func: string_replace
            arg:
              string: path
              regex: '.*[\_/]([^_]*[-][^_]*)[\_\.].*'
              replace: '$1'
          distance:
            arg_field: dir1

      - # Items
        filter:
          must:
            mime_type: 'image/jpeg'
          should:
            dir1: [normal, far, leather]
        field:
          _file:
            source_file:
              path: 'items/{{itemNumber}}/original.jpg'
            small:
              path: 'items/{{itemNumber}}/640.jpg'
            large:
              path: 'items/{{itemNumber}}/1536.jpg'
            xlarge:
              path: 'items/{{itemNumber}}/2560.jpg'
    img_size:
      sizes:
        small:
          width: 640
        wide:
          width: 1170
        large:
          width: 1536
        xlarge:
          width: 2560


  gh_repo: # Used to get content from the big heavy github repo.
    load:
      cache: true
    provider: github
    arg:
      owner: bjornmeansbear
      repo: rogers-and-goffigon
      branch: master
    field:
      dir_i: true
      _self:
        resource: raw_api
        html_as_file: true
    filter:
      must_not:
        dir1: reference

  theme:
    provider: github
    arg:
      owner: sundaysenergy
      repo: rg.theme
      branch: master

  theme_bootstrap:
    provider: github
    arg:
      owner: twbs
      repo: bootstrap
      branch: master
    load:
      arg:
        sha: a365d8689c3f3cee7f1acf86b61270ecca8e106d

  db: # Accept any post with make_id r_g...
    provider: post
    load:
      _id: _id
    arg:
      make_id: r_g
    load: false

  # An API defined for accepting posts.
  items: # Get item content from a json file.
    provider: order-track
    arg:
      uid: 5
    load:
      resource: items
      _id: itemNumber
      cache: false
      merge_view: items_merge
    filter:
      must_not:
        itemNumber: 'TRIMBOOK'
    without: [alternatePrice, inventory, comments, finish, freightCode, itemComments, miscellaneous, purchaseOrders, webComments, manufacturer, char1, char1int, serialNumber, sampleType]
    clean: true
    default:
      order: 900000
    field:
      color_id:
        func: last_dash
        arg: itemNumber
      content_arr:
        func: split
        arg:
          string: content
          split_on: ', '
          split_on_sub: ' '
          compact: true
      contents:
        func: first
        arg_field: contents
      colors:
        func: split
        arg:
          string: '{{&primaryColor}}, {{&secondaryColor}}'
          split_on: ', '
          unique: true
          compact: true
      design_descriptions:
        func: split
        arg:
          string: design
          split_on: ', '
          unique: true
          compact: true
      use:
        func: string_replace
        arg:
          string: miscellaneous
          split_on: ','
          toUpperCase: true
          trim: true
          find_replace:
            A: Accessories
            D: Draperies
            U: Upholstery
            WC: Wall Covering
            SC: Slip Covers
            S: Sheer
      color:
        func: second
        arg: descriptions
      name:
        func: first
        arg: descriptions
      char1:
        arg: itemNumber
      char1int:
        arg: itemNumber
    fields:
      -
        filter:
          must:
            char1int: true
        field:
          collection: textile
          approx_width:
            app: map
            func: string_replace
            arg:
              string: '{{&width}}'
              regex: ' ?APP?R?R?O?X\.? ?'
              toUpperCase: true
              trim: true
              replace: ''
      -
        filter:
          must:
            char1: P
        field:
          collection: passementerie
      -
        filter:
          must:
            char1: L
        field:
          collection: leather

model:
  order_trim:
    api: list
    get: order_trim
    pluck: entities
    rename:
      id: itemNumber
    index_by: itemNumber
    merge: true

  order_textile:
    api: list
    get: order_textile
    pluck: entities
    rename:
      id: itemNumber
    index_by: itemNumber
    merge: true

  item_photos:
    api: photos
    with:
      - itemNumber
      -
        _file:
          xlarge:
            height: true
    index_by: itemNumber
    merge: true
    #return_all: true

  data:
    api: gh_repo
    get: content/data.yaml

  showrooms:
    api: gh_repo
    get: content/contact/showrooms.yaml

  beautyshots:
    api: gh_repo
    get: beautyshots/index.yaml

  price:
    api: items
    pluck: price
    index_by: itemNumber
    merge: true

  mini_templates:
    api: gh_repo
    must:
      dirname: templates/mini
    field:
      filename: true
    index_by: filename
    pluck: content
    merge: true

  colors:
    api: items
    group_by: patternNumber
    pluck: color_id
    merge: true

  color_ops:
    api: items
    eqJoin:
      table: photos
      key: itemNumber
      index: itemNumber
    group_by: collection
    flatten: colors
    unique: true
    merge: true

  color_words:
    api: items
    flatten: colors
    unique: true

  design_descriptions:
    api: items
    must:
      collection: textile
    flatten: design_descriptions
    unique: true
    without:
      - CHI
      - DAMASK
      - FLAM
      - FLOR
      - 'FLOWER,'
      - JACQUAR
      - 'JACQUARD,'
      - SATI
      - SO
      - STRIE
      - TATTERSAL
      - WEAVE

  design_descriptions_passementerie:
    api: items
    must:
      collection: passementerie
    flatten: design_descriptions
    unique: true
    without:
      - CHECK
      - EPINGL
      - JACQUARD
      - SOLI
      - STRI

  textile_content_filters:
    api: items
    must:
      collection: textile
    flatten: content_arr
    unique: true

  use:
    api: items
    must:
      collection: textile
    flatten: use
    unique: true

  theme_sha:
    api: github_hook
    get: 'sundaysenergy/rg.theme/master'
    pluck: after

  md_pages:
    api: gh_repo
    must:
      dir1: content
      ext: .md
    field:
      filename: true
      template:
        func: add
        arg:
          -
            value: templates/
          -
            field: template
            default_field: filename
          -
            value: .html

  items_no_dropbox:
    debug: true
    difference:
      left:
        api: items
        pluck: itemNumber
      right:
        api: photos
        pluck: itemNumber
      getAll: true
    pluck: [name, color, itemNumber]

  items_in_dropbox:
    #debug: true
    difference:
      left:
        api: photos
        pluck: itemNumber
      right:
        api: items
        pluck: itemNumber
    #pluck: true
    #count: true

  # no_content:
  #   api: items
  #   pluck: itemNumber
  #   field:
  #     _data:
  #       view: items
  #       filter:
  #         must:
  #           collection: textile
  #           name: '*'
  #           dropbox_img: true
  #         must_not:
  #           content: '*'
  #       pluck: itemNumber
  item_count:
    debug: true
    api: items
    eqJoin:
      table: photos
      key: itemNumber
      index: itemNumber
    #unique: true
    count: true

  items:
    api: items
    hasFields: name
    pluck: [ name, color, primarycolor,
      id, content, contents, repeat, collection,
      design_descriptions, use,
      design, img, width]
    stringify: [design_descriptions, use, colors]
    eqJoin:
      table: photos
      key: itemNumber
      index: itemNumber
      #require_match: false
      #pluck: _file
    debug: true
    rename:
      itemNumber: id
      colors: primarycolor
      secondaryColor: secondarycolor
      approx_width: width
    field:
      img:
        func: default
        try: _file.small.path
        arg_field: _file.wide.path
    sort: order

  photos:
    api: photos
    pluck: path
    sort: path
    # withFields: collection
    # should:
    #   collection: [passementerie, leather, textile]
    # pluck: [_file, itemNumber]


view:

  items_merge:
    field: [order_trim, order_textile, item_photos]
    merge_fields: true
    debug: true

  price:
    output_id: _/items/price.json
    cdn: false

  pages: # These are the pages besides items.
    type: string
    map_field:
      date:
        func: date_obj
        arg: null
    field:
      data: true
      showrooms: true
      textile_content_filters: true
      color_ops: true
      design_descriptions: true
      design_descriptions_passementerie: true
      use: true
      theme_sha: true
    pager:
      #cdn: false
      iterate: md_pages # for each item in the list from the model pages
      field_id: page # field name for the item
      _id: 'path'
      template: # This field will be accessible using this field name in mustache.
        partial: # Add it to the view template as a partial.
          page_template: # If this template is an object the key is field name.
            api: gh_repo # Load same way as you load a template.
            field_id: template
      file_id: '{{#page.dir2}}{{&page.dir2}}/{{/page.dir2}}{{&page.filename}}.html'
    template:
      #fs: /Users/kc/Sites/rg
      api: gh_repo
      get: templates/default.html

  # Big huge thing used client side for database.
  client_data:
    output_id: items/client_data.json
    field:
      color_words: true
      colors: true
      items:
        return_all: true
      templates:
        model: mini_templates

  items_no_dropbox:
    output_id: items/no_dropbox.json
    return_all: true

