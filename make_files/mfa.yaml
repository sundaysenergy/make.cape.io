  photos:
    provider: dropbox
    ext_types:
      '.txt': 'yaml'
    insert_only: false
    load:
      arg:
        path_prefix: /GradShow2014GPAs
    filter:
      must_not:
        ext: ['.doc', '.rtf', '.docx', '.tiff', '.mp4', '.tif', '.pages']
    field:
      _self:
        no_files: true
        overwrite_file: false
        yaml_to_file: false
      dir_i: true
      filename: true
      studentid:
        func: substring
        arg:
          string: dir3
          substring: -6
      sort:
        func: substring
        arg:
          string: filename
          trim: true
          rm_ext: true
          substring: -2
          allow_empty: false
    fields:
      -
        filter:
          should:
            mime_type: ["image/jpeg", "image/png"]
        field:
          file_type: 'image'
      -
        filter:
          should:
            ext: ['.txt', '.yml', '.yaml']
        field:
          file_type: 'info'
    rename:
      dir2: program
    without: [dir1, dir3, dirsplit]

model:

  students:
    api: student
    pluck: [statement, program, firstname, lastname, urlofpersonalwebsite, studentid, personalemail, exhibitionlocation]
    eqJoin:
      table: student_gallery
      key: id
      zip: true

  student_gallery: # Get item content from a json file.
    api: student_gallery
    pluck: [studentid, exhibitionlocation]

