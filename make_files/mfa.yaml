img:
  slideshow:
    views: [photo_list]

view:
  gallery:
    type: list
    field:
      _data:
        model: gallery
        pluck: [gallery, building, address, show]

  show:
    type: list
    field:
      _data:
        model: show
        pluck: [program, showopeningpartytime, showopeningpartydate, startdate, enddate]

  photo_info:
    type: set
    field:
      _data:
        model: photo_info
        index_by: studentid
        pluck: text
        values: true
    output_id: items/photo_info.json

  photo_list:
    type: list
    field:
      photos: true
    pager:
      iterate: photos
      field_id: item
    emit:
      source: '/img/originals/{{item.studentid}}/{{item.sort}}{{item._ext}}'
      destination: '/img/slides/{{item.studentid}}/{{item.sort}}{{item._ext}}'
      width: '850'
      height: null

  photos:
    type: set
    field:
      _data:
        model: photos
        group_by: studentid
        emit: '/img/slides/{{studentid}}/{{sort}}{{_ext}}'

  student_info:
    type: list
    field:
      student:
        model: student
        omit:
          - id
          - _d415a
          - pleaseselectyourdesiredtemplatelayoutforthecatalogue
          - shortstatementupto75words
          - cataloglongstatementupto500words
          - disable
          - title
          - content
          - _char1
          - _char1int
          - _ext
          - _first
          - _links
          - _cape
          - _models
          - _source
          - _last
      student_gallery:
        model: student_gallery
        omit:
          - id
          - name
          - content
          - _char1
          - _char1int
          - _ext
          - _first
          - _links
          - _cape
          - _models
          - _source
          - _last
    merge: _id

  mini_templates:
    type: set
    field:
      _data:
        model: mini_templates
        pluck: content

  client_data:
    type: object
    output_id: items/client_data.json
    field:
      students: student_info
      templates: mini_templates
      show: show
      slideshow: photos
      photo_info: photo_info
