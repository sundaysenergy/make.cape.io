  photos:
    filter:
      api: photos
      should:
        mime_type: ["image/jpeg", "image/png"]
    field:
      program: "{{_dir2}}"
      studentid:
        app: map
        func: substring
        arg:
          string: "{{_dir3}}"
          substring: -6
      sort:
        app: map
        func: substring
