    filter:
      api: photos
      should:
        _ext: ['.txt', '.yml', '.yaml']
    field:
      program: "{{_dir2}}"
      studentid:
        app: map
        func: substring
        arg:
          string: "{{_dir3}}"
          substring: -6
      text:
        api: photos
        resource: files
        type: yaml
        arg:
          root: dropbox
