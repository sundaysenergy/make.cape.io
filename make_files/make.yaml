---
domain: make.cape.io # This is the cache CNAME used for the virtual server on the compile server. CNAME that domain to cache.cape.io and it will serve the compiled website.
uid: 1 # The CAPE user ID to use for authenticating against the providers when requesting API resources. This needs to be updated to the correct uid.
cape_version: 2.2.1
cdn: make

load:
  - "/_api/gh_content/_load.json"
  - "/_api/gh_theme/_load.json"
  - "/_view/_all/_output"

api: # An API is a set of default information. Think of an API as a collection of content.
  gh_content: # Used to get content from github.
    provider: github
    arg:
      owner: sundaysenergy
      repo: make.cape.io
      branch: master
    field:
      dirname:
        arg: path
      filename:
        arg: path

  gh_theme: # Used to get content from github.
    provider: github
    filter:
      must:
        dirname: cape
    arg:
      owner: sundaysenergy
      repo: templates.cape.io
      branch: gh-pages
    load:
      arg:
        sha: gh-pages

  github_hook:
    provider: github
    load:
      _id: after
    arg:
      name: update_hook

model:
  make_files:
    api: gh_content
    must:
      dirname: make_files
    sort: filename

  data:
    api: gh_content
    get: data.yaml

  readme:
    api: gh_content
    get: README.md

view:
  documentation:
    file_id: 'index.html'
    field:
      data: true
      content:
        model: readme
        pluck: content
    template:
      api: gh_theme
      get: default.mustache

  index_html:
    file_id: 'make_files/index.html'
    output_id: 'make_files/index.json'
    field:
      data: true
      make_files:
        pluck: [filename, _file, cape_version, domain, uid, cdn]
    template:
      api: gh_theme
      get: default.mustache
      partial:
        page_html:
          api: gh_theme # Load same way as you load a template.
          get: make_index.html

  index_json:
    field: make_files
    pluck: filename
    file_id: index.json
    return_all: true # Otherwise will just return the first unless iterate is iset.

