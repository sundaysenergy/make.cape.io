---
domain: www.cape.io # This is the cache CNAME used for the virtual server on the compile server. CNAME that domain to cache.cape.io and it will serve the compiled website.
uid: 1 # The CAPE user ID to use for authenticating against the providers when requesting API resources. This needs to be updated to the correct uid.
cape_version: 2.2.2

load:
  - "/_api/gh/_load.json"
  - "/_view/index_html/display"

api: # An API is a set of default information. Think of an API as a collection of content.
  gh: # Used to get content from github.
    provider: github
    arg:
      owner: sundaysenergy
      repo: www.cape.io

model:
  data:
    api: gh
    get: data.yaml

  readme:
    api: gh
    get: README.md

  lead:
    api: gh
    get: lead.md
    pluck: content

view:
  index_html:
    file_id: 'index.html'
    field:
      data: true
      readme: true
      lead: true
    template:
      api: gh
      get: index.html
