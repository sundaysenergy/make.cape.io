---
domain: www.integral-therapy.com
cdn: www.integral-therapy.com
uid: 1 # The CAPE user ID to use for authenticating against the providers when requesting resources.
cape_version: 2.2.2

load:
  - "/_api/content/_load.json"
  - "/_view/staff/display"
  - "/_view/pages/display"

api: # An API is just a set of default information.
  content: # Machine name. This is where most of our content should live.
    #insert_only: true
    provider: github
    arg:
      repo: integral-therapy
      owner: sundaysenergy
    field:
      dir_i: true
      filename: true
    fields:
      -
        filter:
          must:
            dir1: staff
          should:
            ext: ['.jpg', '.png', '.gif', '.jpeg']
        field:
          _file:
            thumb:
              path: '{{dirname}}/{{filename}}_thumb{{ext}}'
      -
        filter:
          must:
            dirname: staff
            ext: '.md'
        default:
          sort: 0
        # field:
        #   pic: '{{dirname}}/{{photo}}'

    img_size:
      sizes:
        thumb:
          width: 155
          height: 155

model:
  data:
    api: content
    get: data.yaml

  nav:
    api: content
    get: navigation.yaml
    pluck: [title, navigation]

  staff_pics:
    api: content
    must:
      dir1: staff
    must_not:
      ext: .md

  md_staff: # A listing of staff profiles.
    api: content
    must:
      dirname: staff
      ext: .md
    sort: sort
    field:
      pic:
        func: add
        arg:
          -
            field: dirname
          -
            value: '/'
          -
            field: photo
    eqJoin:
      table: content
      key: pic
      pluck:
        _file:
          thumb: true
      require_match: false
    rename:
      _file: photo
    pluck: [content, name, photo, title, published]

  md_pages:
    api: content
    must:
      ext: .md
    empty_fields: dirname

view:

  staff:
    file_id: credentials.html
    field: # You can add fields to a specific display. These fields are not available during filtering.
      staff:
        model: md_staff
        return_all: true
      data: true # Define the field data as...
      nav: true # The navigation variable will be the output from the default display on the navigation view.
    template: # Send the field variables through the mustache converter.
      #fs: /Users/kc/Sites/therapy.content
      api: content
      get: theme/layouts/default.html
      partial:
        page_html:
          get: theme/layouts/staff.html

  pages:
    field:
      data: true
      nav: true
    pager:
      iterate: md_pages
      field_id: page
      file_id: '{{&page.no_ext}}.html'
    template:
      #fs: /Users/kc/Sites/therapy.content
      api: content
      get: theme/layouts/default.html
      partial:
        wufoo:
          get: theme/layouts/wufoo.html
