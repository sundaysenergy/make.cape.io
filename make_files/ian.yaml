---
domain: ian.getsum.net # This is the cache CNAME used for the virtual server on the compile server. CNAME that domain to cache.cape.io and it will serve the compiled website.
cdn: ian.getsum.net
uid: kc # The CAPE user ID to use for authenticating against the providers when requesting API resources. This needs to be updated to the correct uid.
cape_version: 2.1.6

load:
  - "/_api/gh_content/_load.json"
  - "/_api/gh_theme/_load.json"
  - "/_view/_all/_output"

api: # An API is a set of default information. Think of an API as a collection of content.

  gh_theme: # Used to get content from github.
    provider: github
    arg:
      owner: masterrichards
      repo: portfolio_website
      branch: master
    load: # To load previously created content from this API you need to specificy the load param.
      resource: tree # Github has a nice index of all content in a repo.
      _id: path
      arg:
        recursive: true # Thankfully they have an option to get results recursively.
        sha: master

model:
  files:
    type: files
    filter:
      api: gh_theme
      should:
        _ext: ['.jpg', '.jpeg', '.png', '.css', '.js', '.ico', '.gif', '.html', '.ttf', '.pdf', '.mustache']
    file:
      source_file:
        api: gh_content
        resource: raw
        file_id: '{{&_id}}'
        type: any
        arg:
          path: '{{&_id}}'

view:

